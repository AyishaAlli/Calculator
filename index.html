<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="output">
         <h3 id="output">0</h3>
        </div>
        <div class="btns">
        <div id="ac-btn" class="op" style="font-size:30px">AC</div>
        <div id="clear-btn" class="op" style="font-size:30px">C</div>
        <div id="percentage-btn" class="op"><i class="fas fa-percentage"></i></div>
        <div id="division-btn" class="op"><i class="fas fa-divide"></i></div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div id="multiply-btn" class="op"><i class="fas fa-times"></i></div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div id="subtraction-btn" class="op"><i class="fas fa-minus"></i></div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div id="add-btn" class="op"><i class="fas fa-plus"></i></div>
        <div class="num0">0</div>
        <div id="decimal-btn" class="op" style="font-size: 0.4em;"><i class="fas fa-circle"></i></div>
        <div id="equal-btn" class="op"><i class="fas fa-equals"></i></div>
    </div>
    </div>
</div>
    <script src="/app.js"></script>
</body>
</html>
