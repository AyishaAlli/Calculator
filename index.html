<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="output">
         <h3 id="output">0</h3>
        </div>
        <div class="btns">
        <div id="ac-btn" style="font-size:30px">AC</div>
        <div id="clear-btn" style="font-size:30px">C</div>
        <div id="percentage-btn"><i class="fas fa-percentage"></i></div>
        <div id="division-btn"><i class="fas fa-divide"></i></div>
        <div id="num7">7</div>
        <div id="num8">8</div>
        <div id="num9">9</div>
        <div id="multiply-btn"><i class="fas fa-times"></i></div>
        <div id="num4">4</div>
        <div id="num5">5</div>
        <div id="num6">6</div>
        <div id="subtraction-btn"><i class="fas fa-minus"></i></div>
        <div id="num1">1</div>
        <div id="num2">2</div>
        <div id="num3">3</div>
        <div id="add-btn"><i class="fas fa-plus"></i></div>
        <div id="num0">0</div>
        <div id="decimal-btn" style="font-size: 0.4em;"><i class="fas fa-circle"></i></div>
        <div id="equal-btn"><i class="fas fa-equals"></i></div>
    </div>
    </div>
</div>
    <script src="/app.js"></script>
</body>
</html>
